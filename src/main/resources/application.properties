# Application Info
spring.application.name=Coffee Management API

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Dùng biến môi trường từ Railway
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# PayOS Configuration - Default values (sẽ không gây lỗi nếu không set)
payos.clientId=${PAYOS_CLIENT_ID:default-client-id}
payos.apiKey=${PAYOS_API_KEY:default-api-key}
payos.checksumKey=${PAYOS_CHECKSUM_KEY:default-checksum-key}

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logging - Giảm log để tránh spam
logging.level.root=INFO
logging.level.com.nguyenhuuquang.doanketthucmon=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null